<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact - Foundry</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects/index.html">Projects</a>
            <a href="blog/index.html">Blog</a>
            <a href="gallery/index.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="nav-active">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-header">
            <h2>Get in Touch</h2>
            <p class="contact-tagline">Questions, collaborations, or just saying hello</p>
        </div>

        <div class="contact-card">
            <form id="contact-form" action="https://formspree.io/f/xpqjjoob" method="POST">
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required autocomplete="name" />
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        autocomplete="email" />
                </div>

                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="What's on your mind?"
                        required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-sending" aria-hidden="true">Sending…</span>
                    </button>
                </div>

                <p class="form-status" id="form-status" role="alert" aria-live="polite"></p>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2026 Foundry</p>
    </footer>
    <script src="assets/js/contact.js"></script>
</body>

</html>
