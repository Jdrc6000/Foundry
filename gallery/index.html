<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery - Foundry</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/gallery.css">
</head>

<body>
    <header>
        <h1>Gallery</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../projects/index.html">Projects</a>
            <a href="../blog/index.html">Blog</a>
            <a href="index.html" class="nav-active">Gallery</a>
            <a href="../about.html">About</a>
            <a href="../contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="gallery-header">
            <h2>Photos</h2>
            <p class="gallery-count" id="gallery-count">Loading…</p>
        </div>
        <div class="photo-grid" id="photo-grid">
            <!-- JS will dynamically add images -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer">
        <button class="lightbox-close" id="lb-close" aria-label="Close">&#x2715;</button>
        <button class="lightbox-prev" id="lb-prev" aria-label="Previous">&#x2039;</button>
        <button class="lightbox-next" id="lb-next" aria-label="Next">&#x203A;</button>

        <div class="lightbox-inner">
            <div class="lightbox-img-wrap">
                <img id="lb-img" src="" alt="" />
            </div>
            <div class="lightbox-meta" id="lb-meta">
                <h2 id="lb-title"></h2>
                <div class="lb-meta-grid" id="lb-meta-grid"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 Foundry</p>
    </footer>

    <script src="../assets/js/gallery.js"></script>
</body>

</html>
